        // ==========================================
        // 2. منطق توليد الشرائح وعرضها (Engine)
        // ==========================================
        const container = document.getElementById('slides-container');
        let currentSlideIndex = 0;

        function buildSlides() {
            lectureData.forEach((slide, index) => {
                let slideDiv = document.createElement('div');
                slideDiv.className = `slide ${index === 0 ? 'active-slide' : ''}`;
                slideDiv.id = `slide-${index + 1}`;

                // إضافة العنوان
                let header = document.createElement('h3');
                header.innerText = `الشريحة ${slide.slideNum}`;
                header.style.color = 'var(--accent-color)';
                header.style.marginBottom = '20px';
                slideDiv.appendChild(header);

                // بناء الفقرات المزدوجة (عربي/إنجليزي)
                slide.content.forEach(pair => {
                    let row = document.createElement('div');
                    row.className = 'bilingual-row';
                    row.innerHTML = `
                        <div class="ar-text">${pair.ar}</div>
                        <div class="en-text">${pair.en}</div>
                    `;
                    slideDiv.appendChild(row);
                });

                // إضافة الشرح التفصيلي
                if (slide.explanation) {
                    let expBox = document.createElement('div');
                    expBox.className = 'explanation-box';
                    expBox.innerHTML = `
                        <h4><i class="fas fa-lightbulb"></i> الشرح التفصيلي:</h4>
                        <p>${slide.explanation.replace(/\n/g, '<br>')}</p>
                    `;
                    slideDiv.appendChild(expBox);
                }

                // إضافة المثال
                if (slide.example) {
                    let exBox = document.createElement('div');
                    exBox.className = 'example-box';
                    exBox.innerHTML = `<strong>مثال:</strong> ${slide.example}`;
                    slideDiv.appendChild(exBox);
                }

                container.appendChild(slideDiv);
            });
            updateCounter();
        }

        // ==========================================
        // 3. أزرار التحكم في الشرائح
        // ==========================================
        function updateCounter() {
            document.getElementById('slide-counter').innerText = `${currentSlideIndex + 1} / ${lectureData.length}`;
        }

        function showSlide(index) {
            document.querySelectorAll('.slide').forEach(slide => {
                slide.classList.remove('active-slide');
            });
            document.getElementById(`slide-${index + 1}`).classList.add('active-slide');
            updateCounter();
        }

        function nextSlide() {
            if (currentSlideIndex < lectureData.length - 1) {
                currentSlideIndex++;
                showSlide(currentSlideIndex);
            }
        }

        function prevSlide() {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                showSlide(currentSlideIndex);
            }
        }

        // تشغيل بناء الشرائح عند تحميل الصفحة
        window.onload = buildSlides;
    </script>
