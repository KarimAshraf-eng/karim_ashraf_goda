<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 2 - Quiz</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Segoe+UI:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../../../../css/style.css">

    <style>
        .quiz-page {
            font-family: 'Segoe UI', sans-serif;
            text-align: left;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .question-card {
            background: #ffffff;
            border-radius: var(--radius-lg);
            padding: 25px;
            box-shadow: var(--shadow-md);
            border-left: 5px solid #4facfe;
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .question-card.active-q {
            display: block;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 20px;
            user-select: none;
            cursor: pointer;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-btn {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            padding: 15px 20px;
            border-radius: var(--radius-md);
            font-size: 1.1rem;
            color: var(--text-dark);
            cursor: pointer;
            text-align: left;
            transition: all 0.2s ease;
            user-select: none;
        }

        .option-btn:hover:not(.locked) {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        .option-btn.correct {
            background: #c6f6d5;
            border-color: #48bb78;
            color: #276749;
        }

        .option-btn.wrong {
            background: #fed7d7;
            border-color: #f56565;
            color: #9b2c2c;
        }

        .option-btn.locked {
            cursor: default;
            opacity: 0.9;
        }

        .explanation-box {
            display: none;
            margin-top: 15px;
            padding: 15px;
            border-radius: var(--radius-md);
            font-size: 1.05rem;
            line-height: 1.6;
            user-select: none;
            cursor: pointer;
        }

        .explanation-box.show {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        .explanation-box.success {
            background: #f0fff4;
            border-left: 4px solid #48bb78;
            color: #2f855a;
        }

        .explanation-box.error {
            background: #fff5f5;
            border-left: 4px solid #f56565;
            color: #c53030;
        }

        .quiz-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            background: #2d3748;
            padding: 15px;
            border-radius: var(--radius-md);
            color: white;
        }

        /* ÙÙ‚Ø§Ø¹Ø© Ø§Ù„ØªØ±Ø¬Ù…Ø© Ø§Ù„Ù…ØªØ­Ø±ÙƒØ© */
        #translation-bubble {
            position: fixed;
            background: rgba(45, 55, 72, 0.95);
            color: #ffbe0b;
            padding: 12px 20px;
            border-radius: 10px;
            font-family: 'Cairo', sans-serif;
            font-size: 1.1rem;
            direction: rtl;
            text-align: right;
            z-index: 9999;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            pointer-events: none;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease;
            max-width: 85%;
            transform: translate(-50%, -100%);
            line-height: 1.5;
        }

        #translation-bubble.show {
            opacity: 1;
            visibility: visible;
        }

        #translation-bubble::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 8px 8px 0;
            border-style: solid;
            border-color: rgba(45, 55, 72, 0.95) transparent transparent transparent;
        }

        .instruction-hint {
            background: #fff3cd;
            color: #856404;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            text-align: right;
            font-size: 0.95rem;
            border: 1px solid #ffeeba;
        }

        /* ØªÙ†Ø³ÙŠÙ‚ Ø´Ø§Ø´Ø© Ø§Ù„Ù†ØªØ§Ø¦Ø¬ */
        #results-container {
            text-align: center;
            direction: rtl;
            font-family: 'Cairo', sans-serif;
        }

        .stats-grid {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            padding: 20px;
            background: #f7fafc;
            border-radius: 15px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        .action-btn {
            background: white;
            border: 2px solid #e2e8f0;
            padding: 12px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
            color: #2d3748;
        }

        .action-btn:hover {
            background: #edf2f7;
            transform: translateY(-2px);
        }

        .action-btn.primary {
            background: var(--secondary-gradient);
            color: white;
            border: none;
        }

        .action-btn.primary:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="main-container quiz-page">
        <div class="page active" style="padding: 20px;">

            <div class="quiz-header">
                <a href="../index.html" class="btn-back" style="margin-bottom: 0;">
                    <i class="fas fa-arrow-left"></i> Back to Options
                </a>
                <h2 style="margin-bottom: 0; color: #2d3748;">Lecture 2 Quiz</h2>
            </div>

            <div class="instruction-hint" id="quiz-hint">
                <i class="fas fa-lightbulb"></i> <strong>ØªÙ„Ù…ÙŠØ­ Ø°ÙƒÙŠ:</strong> Ø§Ø¶ØºØ· Ù…Ø·ÙˆÙ„Ø§Ù‹ Ø¹Ù„Ù‰ Ø£ÙŠ Ø³Ø¤Ø§Ù„ Ø£Ùˆ Ø¥Ø¬Ø§Ø¨Ø© Ù„Ø¸Ù‡ÙˆØ±
                Ø§Ù„ØªØ±Ø¬Ù…Ø© Ø¨Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©.
            </div>

            <div id="quiz-container"></div>

            <div class="quiz-controls" id="quiz-controls">
                <button class="btn-control" id="prev-btn" onclick="changeQuestion(-1)"><i
                        class="fas fa-chevron-left"></i> Prev</button>
                <span id="question-counter" style="font-weight: bold; letter-spacing: 2px;"></span>
                <button class="btn-control" id="next-btn" onclick="changeQuestion(1)">Next <i
                        class="fas fa-chevron-right"></i></button>
            </div>

            <div id="results-container" class="question-card"></div>

        </div>
    </div>

    <div id="translation-bubble"></div>

    <script>
        let originalQuizData = []; // Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ø£ØµÙ„ÙŠØ© Ø§Ù„Ø®Ø§Ù…
        let activeQuizData = [];   // Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ø¬Ø§Ø±ÙŠ Ø¹Ø±Ø¶Ù‡Ø§ (Ø¨Ø¹Ø¯ Ø§Ù„ÙÙ„ØªØ±Ø©)
        let currentIndex = 0;

        // 1. Ø¬Ù„Ø¨ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ù…Ù† Ù…Ù„Ù JSON
        fetch('questions.json')
            .then(response => response.json())
            .then(data => {
                originalQuizData = data;
                startQuiz('all'); // Ø¨Ø¯Ø¡ Ø§Ù„Ø§Ø®ØªØ¨Ø§Ø± Ø¨Ø¬Ù…ÙŠØ¹ Ø§Ù„Ø£Ø³Ø¦Ù„Ø©
            })
            .catch(err => console.error("Error loading questions:", err));

        const container = document.getElementById('quiz-container');
        const controls = document.getElementById('quiz-controls');
        const resultsContainer = document.getElementById('results-container');
        const counter = document.getElementById('question-counter');
        const hint = document.getElementById('quiz-hint');

        // 2. Ø¯Ø§Ù„Ø© Ø¨Ø¯Ø¡ Ø£Ùˆ Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ø§Ø®ØªØ¨Ø§Ø± Ø¨Ù†Ø¸Ø§Ù… Ø§Ù„ÙÙ„ØªØ±Ø©
        function startQuiz(filterType) {
            // ØªØµÙÙŠØ© Ø§Ù„Ø£Ø³Ø¦Ù„Ø© Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ Ø·Ù„Ø¨ Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…
            if (filterType === 'all') {
                activeQuizData = [...originalQuizData];
            } else if (filterType === 'correct') {
                activeQuizData = originalQuizData.filter(q => q.userAnswered && q.userSelected === q.correct_option_index);
            } else if (filterType === 'incorrect') {
                activeQuizData = originalQuizData.filter(q => q.userAnswered && q.userSelected !== q.correct_option_index);
            } else if (filterType === 'unanswered') {
                activeQuizData = originalQuizData.filter(q => !q.userAnswered);
            }

            // ØªØµÙÙŠØ± Ø¥Ø¬Ø§Ø¨Ø§Øª Ø§Ù„Ø£Ø³Ø¦Ù„Ø© Ø§Ù„ØªÙŠ Ø³ÙŠØªÙ… Ø¥Ø¹Ø§Ø¯ØªÙ‡Ø§ Ù„ÙƒÙŠ ÙŠØ­Ù„Ù‡Ø§ Ù…Ù† Ø¬Ø¯ÙŠØ¯
            activeQuizData.forEach(q => {
                q.userAnswered = false;
                delete q.userSelected;
            });

            currentIndex = 0;

            // ØªØ¨Ø¯ÙŠÙ„ Ø§Ù„Ø´Ø§Ø´Ø§Øª
            resultsContainer.style.display = 'none';
            resultsContainer.classList.remove('active-q');

            container.style.display = 'block';
            controls.style.display = 'flex';
            hint.style.display = 'block';

            renderQuestion();
        }

        // 3. Ø¹Ø±Ø¶ Ø§Ù„Ø³Ø¤Ø§Ù„ Ø§Ù„ÙØ±Ø¯ÙŠ
        function renderQuestion() {
            container.innerHTML = '';
            const q = activeQuizData[currentIndex];

            const card = document.createElement('div');
            card.className = 'question-card active-q';

            const qText = document.createElement('div');
            qText.className = 'question-text translatable';
            // Ù†Ø³ØªØ®Ø¯Ù… Ø±Ù‚Ù… Ø§Ù„Ø³Ø¤Ø§Ù„ Ø§Ù„ÙØ¹Ù„ÙŠ Ù…Ù† Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ù„ÙƒÙŠ ÙŠØ¸Ù„ Ø§Ù„Ø±Ù‚Ù… ØµØ­ÙŠØ­Ø§Ù‹ Ø¹Ù†Ø¯ Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ø®Ø§Ø·Ø¦ ÙÙ‚Ø·
            qText.innerText = `Q${q.question_number}: ${q.question_en}`;
            qText.dataset.ar = `Ø³${q.question_number}: ${q.question_ar}`;
            card.appendChild(qText);

            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'options-container';

            const expBox = document.createElement('div');
            expBox.className = 'explanation-box translatable';

            let incorrectCount = 0;

            q.options_en.forEach((optTextEn, optIndex) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn translatable';
                btn.innerText = optTextEn;
                btn.dataset.ar = q.options_ar[optIndex];

                const isCorrect = (optIndex === q.correct_option_index);

                let currentExpEn = isCorrect ? q.correct_explanation_en : q.incorrect_explanations_en[incorrectCount];
                let currentExpAr = isCorrect ? q.correct_explanation_ar : q.incorrect_explanations_ar[incorrectCount];
                if (!isCorrect) incorrectCount++;

                // ØªÙ„ÙˆÙŠÙ† Ø§Ù„Ø¥Ø¬Ø§Ø¨Ø§Øª Ø§Ù„Ø³Ø§Ø¨Ù‚Ø© Ù„Ùˆ ÙƒØ§Ù†Øª Ù…Ø¬Ø§Ø¨Ø© Ù…Ø³Ø¨Ù‚Ø§Ù‹ (Ù„Ù† Ù†Ø­ØªØ§Ø¬Ù‡Ø§ ÙƒØ«ÙŠØ±Ø§Ù‹ Ø§Ù„Ø¢Ù† Ù„Ø£Ù†Ù†Ø§ Ù†ØµÙØ± Ø§Ù„Ø¥Ø¬Ø§Ø¨Ø§Øª Ø§Ù„Ù…Ø¹Ø§Ø¯Ø©ØŒ Ù„ÙƒÙ†Ù‡Ø§ Ø¬ÙŠØ¯Ø© Ù„Ù„Ø£Ù…Ø§Ù†)
                if (q.userAnswered) {
                    btn.classList.add('locked');
                    if (optIndex === q.userSelected) {
                        btn.classList.add(isCorrect ? 'correct' : 'wrong');
                    }
                    if (optIndex === q.correct_option_index) { btn.classList.add('correct'); }

                    if (optIndex === q.userSelected) {
                        expBox.dataset.ar = currentExpAr;
                        expBox.innerHTML = isCorrect ? `<strong><i class="fas fa-check-circle"></i> Correct:</strong> ${currentExpEn}` : `<strong><i class="fas fa-times-circle"></i> Incorrect:</strong> ${currentExpEn}`;
                        expBox.className = `explanation-box translatable show ${isCorrect ? 'success' : 'error'}`;
                    }
                }

                // Ø­Ø¯Ø« Ø§Ù„Ø¥Ø¬Ø§Ø¨Ø©
                btn.onclick = function () {
                    if (q.userAnswered) return;

                    q.userAnswered = true;
                    q.userSelected = optIndex;

                    const allBtns = optionsContainer.querySelectorAll('.option-btn');
                    allBtns.forEach(b => b.classList.add('locked'));

                    if (isCorrect) {
                        btn.classList.add('correct');
                        expBox.className = 'explanation-box translatable show success';
                        expBox.innerHTML = `<strong><i class="fas fa-check-circle"></i> Correct:</strong> ${currentExpEn}`;
                    } else {
                        btn.classList.add('wrong');
                        allBtns[q.correct_option_index].classList.add('correct');
                        expBox.className = 'explanation-box translatable show error';
                        expBox.innerHTML = `<strong><i class="fas fa-times-circle"></i> Incorrect:</strong> ${currentExpEn}`;
                    }
                    expBox.dataset.ar = currentExpAr;
                };

                optionsContainer.appendChild(btn);
            });

            card.appendChild(optionsContainer);
            card.appendChild(expBox);
            container.appendChild(card);

            // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø¹Ø¯Ø§Ø¯ ÙˆØ§Ù„Ø£Ø²Ø±Ø§Ø±
            counter.innerText = `${currentIndex + 1} / ${activeQuizData.length}`;
            document.getElementById('prev-btn').style.visibility = currentIndex === 0 ? 'hidden' : 'visible';
            document.getElementById('next-btn').innerHTML = currentIndex === activeQuizData.length - 1 ? 'Finish <i class="fas fa-flag-checkered"></i>' : 'Next <i class="fas fa-chevron-right"></i>';

            attachLongPressEvents();
        }

        // 4. ØªØºÙŠÙŠØ± Ø§Ù„Ø´Ø±ÙŠØ­Ø© Ø£Ùˆ Ø¥Ù†Ù‡Ø§Ø¡ Ø§Ù„Ø§Ø®ØªØ¨Ø§Ø±
        function changeQuestion(step) {
            let newIndex = currentIndex + step;
            if (newIndex >= 0 && newIndex < activeQuizData.length) {
                currentIndex = newIndex;
                renderQuestion();
            } else if (newIndex >= activeQuizData.length) {
                // Ø¥Ø°Ø§ ØªØ¬Ø§ÙˆØ²Ù†Ø§ Ø§Ù„Ø´Ø±ÙŠØ­Ø© Ø§Ù„Ø£Ø®ÙŠØ±Ø©ØŒ Ù†Ø¹Ø±Ø¶ Ø§Ù„Ù†ØªØ§Ø¦Ø¬
                showResultsScreen();
            }
        }

        // 5. Ø´Ø§Ø´Ø© Ø§Ù„Ù†ØªØ§Ø¦Ø¬ Ø§Ù„Ø°ÙƒÙŠØ©
        function showResultsScreen() {
            container.style.display = 'none';
            controls.style.display = 'none';
            hint.style.display = 'none';

            resultsContainer.style.display = 'block';
            resultsContainer.classList.add('active-q');

            // Ø­Ø³Ø§Ø¨ Ø§Ù„Ø¥Ø­ØµØ§Ø¦ÙŠØ§Øª Ù…Ù† Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ø£ØµÙ„ÙŠØ© ÙƒÙ„Ù‡Ø§
            let correct = 0, incorrect = 0, unanswered = 0;
            originalQuizData.forEach(q => {
                if (!q.userAnswered) unanswered++;
                else if (q.userSelected === q.correct_option_index) correct++;
                else incorrect++;
            });

            // Ø¨Ù†Ø§Ø¡ ÙˆØ§Ø¬Ù‡Ø© Ø§Ù„Ù†ØªÙŠØ¬Ø© Ø¯ÙŠÙ†Ø§Ù…ÙŠÙƒÙŠØ§Ù‹
            resultsContainer.innerHTML = `
                <h3 style="color: #2d3748; margin-bottom: 10px; font-size: 1.8rem;">ğŸ Ù…Ù„Ø®Øµ Ø§Ù„Ø£Ø¯Ø§Ø¡</h3>
                <p style="color: #718096;">Ø¥Ù„ÙŠÙƒ ØªÙØ§ØµÙŠÙ„ Ø¥Ø¬Ø§Ø¨Ø§ØªÙƒ ÙÙŠ Ù‡Ø°Ø§ Ø§Ù„Ø§Ø®ØªØ¨Ø§Ø±:</p>
                
                <div class="stats-grid">
                    <div class="stat-item" style="color: #48bb78;">
                        <i class="fas fa-check-circle fa-2x"></i>
                        <span>${correct}</span>
                        <span style="font-size: 1rem; font-weight: normal;">Ø¥Ø¬Ø§Ø¨Ø© ØµØ­ÙŠØ­Ø©</span>
                    </div>
                    <div class="stat-item" style="color: #f56565;">
                        <i class="fas fa-times-circle fa-2x"></i>
                        <span>${incorrect}</span>
                        <span style="font-size: 1rem; font-weight: normal;">Ø¥Ø¬Ø§Ø¨Ø© Ø®Ø§Ø·Ø¦Ø©</span>
                    </div>
                    <div class="stat-item" style="color: #a0aec0;">
                        <i class="fas fa-minus-circle fa-2x"></i>
                        <span>${unanswered}</span>
                        <span style="font-size: 1rem; font-weight: normal;">Ø¨Ø¯ÙˆÙ† Ø¥Ø¬Ø§Ø¨Ø©</span>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="action-btn primary" onclick="startQuiz('all')">
                        <i class="fas fa-redo"></i> Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ø§Ø®ØªØ¨Ø§Ø± Ø¨Ø§Ù„ÙƒØ§Ù…Ù„
                    </button>
                    ${incorrect > 0 ? `<button class="action-btn" onclick="startQuiz('incorrect')">
                        <i class="fas fa-times"></i> Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ø£Ø³Ø¦Ù„Ø© Ø§Ù„Ø®Ø§Ø·Ø¦Ø© ÙÙ‚Ø·
                    </button>` : ''}
                    ${unanswered > 0 ? `<button class="action-btn" onclick="startQuiz('unanswered')">
                        <i class="fas fa-question"></i> Ø­Ù„ Ø§Ù„Ø£Ø³Ø¦Ù„Ø© Ø§Ù„Ù…ØªØ±ÙˆÙƒØ©
                    </button>` : ''}
                    ${correct > 0 ? `<button class="action-btn" onclick="startQuiz('correct')">
                        <i class="fas fa-check"></i> Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ø£Ø³Ø¦Ù„Ø© Ø§Ù„ØµØ­ÙŠØ­Ø© ÙÙ‚Ø·
                    </button>` : ''}
                </div>
            `;
        }

        // ==========================================
        // 6. Ù†Ø¸Ø§Ù… "Ø§Ù„Ø¶ØºØ· Ø§Ù„Ù…Ø·ÙˆÙ„ ÙˆØ§Ù„ØªØ­Ø±ÙŠÙƒ" 
        // ==========================================
        const bubble = document.getElementById('translation-bubble');
        let pressTimer;
        let isPressed = false;
        let activeElement = null;

        function updateBubblePosition(clientX, clientY) {
            bubble.style.left = clientX + 'px';
            bubble.style.top = (clientY - 20) + 'px';
        }

        function attachLongPressEvents() {
            const translatables = document.querySelectorAll('.translatable');

            translatables.forEach(el => {
                const startPress = (e) => {
                    isPressed = true;
                    activeElement = el;
                    let clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    let clientY = e.touches ? e.touches[0].clientY : e.clientY;

                    updateBubblePosition(clientX, clientY);

                    pressTimer = setTimeout(() => {
                        if (isPressed && el.dataset.ar) {
                            bubble.innerText = el.dataset.ar;
                            bubble.classList.add('show');
                        }
                    }, 400);
                };

                const endPress = () => {
                    isPressed = false;
                    activeElement = null;
                    clearTimeout(pressTimer);
                    bubble.classList.remove('show');
                };

                el.addEventListener('mousedown', startPress);
                el.addEventListener('touchstart', startPress, { passive: true });

                el.addEventListener('mouseup', endPress);
                el.addEventListener('mouseleave', endPress);
                el.addEventListener('touchend', endPress);
                el.addEventListener('touchcancel', endPress);
            });
        }

        document.addEventListener('mousemove', (e) => {
            if (isPressed && activeElement && bubble.classList.contains('show')) {
                updateBubblePosition(e.clientX, e.clientY);
            }
        });

        document.addEventListener('touchmove', (e) => {
            if (isPressed && activeElement && bubble.classList.contains('show')) {
                updateBubblePosition(e.touches[0].clientX, e.touches[0].clientY);
            }
        }, { passive: true });

    </script>
</body>
