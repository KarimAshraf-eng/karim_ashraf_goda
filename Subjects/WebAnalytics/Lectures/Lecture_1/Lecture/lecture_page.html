<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <title>Lecture 1 - Slides</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="lecture_design.css?v=2">
</head>

<body>
    <div class="bg-animation" id="bg-layer">
        <div class="glow glow-1"></div>
        <div class="glow glow-2"></div>
    </div>

    <main class="slides-container">

        <article class="slide-card presentation-slide">
            <div class="slide-inner">
                <div class="text-side">
                    <h1 class="main-title translatable" data-ar="تحليلات الويب ووسائل التواصل الاجتماعي">
                        Web and Social Media Analytics
                    </h1>
                    <p class="sub-title translatable" data-ar="مقدمة">Introduction</p>
                </div>
                <div class="visual-side">
                    <div class="illustration-box">
                        <div class="pc-screen">
                            <div class="screen-graph"></div>
                        </div>
                        <div class="user-figure"></div>
                    </div>
                </div>
            </div>
        </article>

        <article class="slide-card presentation-slide">
            <h2 class="toc-title translatable" data-ar="جدول المحتويات">Table of contents</h2>
            <div class="toc-grid">
                <div class="toc-node">
                    <div class="node-header"><span class="node-num">01</span>
                        <div class="node-line"></div>
                    </div>
                    <div class="node-body">
                        <h3 class="translatable" data-ar="مقدمة">Introduction</h3>
                        <p class="translatable" data-ar="مقدمة موجزة عن المادة">A brief introduction about the subject
                        </p>
                    </div>
                </div>
                <div class="toc-node">
                    <div class="node-header">
                        <div class="node-line"></div><span class="node-num">02</span>
                    </div>
                    <div class="node-body">
                        <h3 class="translatable" data-ar="المواد والمعامل">Materials and Labs</h3>
                        <p class="translatable" data-ar="الكتب، الباوربوينت، والمعامل">Books, power point, and Labs</p>
                    </div>
                </div>
                <div class="toc-node centered">
                    <div class="node-header"><span class="node-num">03</span>
                        <div class="node-line"></div>
                    </div>
                    <div class="node-body">
                        <h3 class="translatable" data-ar="أهداف التعلم">Learning Objectives</h3>
                        <p class="translatable" data-ar="ما ستتعلمه في نهاية الدورة">What you will learn at the end of
                            this course</p>
                    </div>
                </div>
            </div>
        </article>

    </main>

    <div id="translation-tooltip" class="translation-bubble"></div>

    <script src="lecture_logic.js?v=2"></script>
</body>

</html>
