<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 1 - Interactive Slides</title>
    <link rel="stylesheet" href="lecture_design.css?v=1">
</head>

<body>

    <div class="bg-animation">
        <div class="glow glow-1"></div>
        <div class="glow glow-2"></div>
    </div>

    <main class="presentation-container">

        <div class="slide-wrapper slide-animate">
            <div class="text-column">
                <h1 class="main-title">
                    <span class="translatable" data-ar="تحليلات الويب">Web and</span><br>
                    <span class="translatable" data-ar="وسائل التواصل الاجتماعي">Social Media</span><br>
                    <span class="translatable" data-ar="تحليلات">Analytics</span>
                </h1>
                <p class="sub-title"><span class="translatable" data-ar="مقدمة">Introduction</span></p>
            </div>
            <div class="image-column">
                <div class="analytics-illustration">
                    <div class="monitor">
                        <div class="graph-line"></div>
                    </div>
                    <div class="monitor-base"></div>
                </div>
            </div>
        </div>

        <div class="slide-wrapper slide-animate slide-toc">
            <h2 class="toc-main-title">
                <span class="translatable" data-ar="جدول المحتويات">Table of contents</span>
            </h2>

            <div class="toc-layout">
                <div class="toc-top-row">

                    <div class="toc-item">
                        <div class="toc-graphic left-align">
                            <div class="toc-circle">01</div>
                            <div class="toc-bar"></div>
                        </div>
                        <div class="toc-text">
                            <h3 class="toc-subtitle"><span class="translatable" data-ar="مقدمة">Introduction</span></h3>
                            <p class="toc-desc"><span class="translatable" data-ar="مقدمة موجزة عن المادة">A brief
                                    introduction about<br>the subject</span></p>
                        </div>
                    </div>

                    <div class="toc-item">
                        <div class="toc-graphic right-align">
                            <div class="toc-bar"></div>
                            <div class="toc-circle">02</div>
                        </div>
                        <div class="toc-text">
                            <h3 class="toc-subtitle"><span class="translatable"
                                    data-ar="المواد الدراسية والمعامل">Materials and Labs</span></h3>
                            <p class="toc-desc"><span class="translatable"
                                    data-ar="الكتب، عروض الباوربوينت، والمعامل">Books, power point, and<br>Labs</span>
                            </p>
                        </div>
                    </div>

                </div>

                <div class="toc-bottom-row">

                    <div class="toc-item">
                        <div class="toc-graphic left-align">
                            <div class="toc-circle">03</div>
                            <div class="toc-bar"></div>
                        </div>
                        <div class="toc-text">
                            <h3 class="toc-subtitle"><span class="translatable" data-ar="أهداف التعلم">Learning
                                    Objectives</span></h3>
                            <p class="toc-desc"><span class="translatable"
                                    data-ar="ما سوف تتعلمه في نهاية هذه الدورة">What you will learn at<br>the end of
                                    this course</span></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </main>

    <div id="translation-tooltip" class="translation-bubble"></div>

    <script src="lecture_logic.js?v=1"></script>
</body>

</html>
