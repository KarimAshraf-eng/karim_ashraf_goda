<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1100">
    <title>Lecture 1 - Fixed Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lecture_design.css?v=7">
</head>

<body>
    <div class="bg-layer"></div>

    <main class="presentation">
        <div class="slide-box">
            <div class="slide-inner first-slide">
                <div class="text-side">
                    <h1 class="translatable" data-ar="تحليلات الويب ووسائل التواصل الاجتماعي">Web and Social Media
                        Analytics</h1>
                    <p class="sub-title translatable" data-ar="مقدمة">Introduction</p>
                </div>
                <div class="image-side">
                    <div class="pc-art">
                        <div class="screen-box">
                            <div class="chart-wave"></div>
                        </div>
                        <div class="stand"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="slide-box">
            <h2 class="toc-title translatable" data-ar="جدول المحتويات">Table of contents</h2>
            <div class="toc-map">
                <div class="map-row">
                    <div class="node left">
                        <div class="node-visual"><span class="circle">01</span>
                            <div class="line"></div>
                        </div>
                        <div class="node-content">
                            <h3 class="translatable" data-ar="مقدمة">Introduction</h3>
                            <p class="translatable" data-ar="مقدمة موجزة عن المادة">A brief introduction about the
                                subject</p>
                        </div>
                    </div>
                    <div class="node right">
                        <div class="node-visual">
                            <div class="line"></div><span class="circle">02</span>
                        </div>
                        <div class="node-content">
                            <h3 class="translatable" data-ar="المواد والمعامل">Materials and Labs</h3>
                            <p class="translatable" data-ar="الكتب والباوربوينت والمعامل">Books, power point, and Labs
                            </p>
                        </div>
                    </div>
                </div>
                <div class="map-row center">
                    <div class="node">
                        <div class="node-visual"><span class="circle">03</span>
                            <div class="line"></div>
                        </div>
                        <div class="node-content">
                            <h3 class="translatable" data-ar="أهداف التعلم">Learning Objectives</h3>
                            <p class="translatable" data-ar="ما ستتعلمه بنهاية الدورة">What you will learn at the end of
                                this course</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="tooltip" class="bubble"></div>
    <script src="lecture_logic.js?v=7"></script>
</body>

</html>
